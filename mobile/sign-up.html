<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up A0</title>
    <link rel="stylesheet" href="styles/signupmobile.css">
    <link rel="icon" type="image/x-icon" href="../img/logo1.ico">
</head>

<body class="dark-mode">
       
    <div class="background" style="background-image: url('../img/mobileback.jpg');"></div>
<div>
    </div>
    <div class="block">

    <button id="modeToggle" class="theme-toggle">
            <span class="toggle-icon"></span>
        </button>
        </div>
        <button id="back-button" class="back-button">back</button>
    

    <div class="back1">
        <div class="signup-container">
            
            
            <form class="signupform" id="signup-form">
                <h2>Create Account</h2><div class="chibiV2">
                <img src="../img/chibifly.gif" alt="chibiV2">
            </div><label for="fullname">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required="" placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="" placeholder="Enter your password">

                <label for="retype-password">Retype Password:</label>
                <input type="password" id="retype-password" name="retype-password" required="" placeholder="Retype your password">

                <button type="submit">Create Account</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="scripts1/button-image.js"></script>
    <script src="scripts1/signup.js"></script>

</body>
</html>
